<html>
<head>
  <style>
  table, td, th {
    border: 1px solid #ddd;
  }

  th .popup {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    padding: 5px 0;
    border-radius: 2px;

    position: absolute;
    z-index: 1;
  }

  th:hover .popup {
    visibility: visible;
  }

  th {
    font-weight: 500;
    font-size: 14px;
    text-align: center;
  }

  td {
    font-size: 12px;
    text-align: center;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    padding: 15px;
  }

  #measures tr:nth-child(even){
    background-color: #f2f2f2;
  }

  button {
    margin: 5px;
    padding: 6px;
    border: none;
    border: 0.5px solid black;
    font-size: 10px;
    font-weight: bolder;
  }

  button:hover {
    background-color: black;
    color: white;
  }

  button:focus {
    outline: none
  }

  </style>
</head>
<body>
  <div id="root"/>
  <script src="./dependencies/require.js"></script>
  <script src="./load.js"></script>
</body>
</html>
